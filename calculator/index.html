<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <section id="calculator" class="mx-auto text-white">
    <div class="container d-flex gap-4">
      <div class="leftWrapper">
        <nav class="navbar text-white">
          <div class="container-fluid">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg> -->
            <a class="navbar-brand text-white">Standard</a>
          </div>
        </nav>
        <div class="row justify-content-end" id="equation"></div>
        <div class="row justify-content-end output" id="output"></div>
        <div class="row">
          <div class="buttonWrapper gap-1 d-flex">
            <button disabled class="btn btn-dark" onclick="outputValue('MC')">
              MC
            </button disabled> 
            <button disabled class="btn btn-dark" onclick="outputValue('MR')">
              MR
            </button>  
            <button class="btn btn-dark" onclick="outputValue('M+')">
              M+
            </button>  
            <button class="btn btn-dark" onclick="outputValue('M-')">
              M-
            </button>  
            <div class="btn btn-dark" onclick="outputValue('MS')">
              MS
            </div>  
 
          </div>
        </div>
        <div class="row">
          <div class="buttonWrapper d-flex gap-1">
            <div class="btn btn-secondary" onclick="outputOperator('%')">%</div>
            <div class="btn btn-secondary" onclick="clearOutput()">CE</div>
            <div class="btn btn-secondary" onclick="clearScreen()">C</div>
            <div class="btn btn-secondary" onclick="deleteItem()">¬</div>
          </div>
        </div>
        <div class="row">
          <div class="buttonWrapper d-flex gap-1">
            <div class="btn btn-secondary" onclick="outputOperator('1/x')">1/x</div>
            <div class="btn btn-secondary" onclick="square()">x <sup>2</sup></div>
            <div class="btn btn-secondary" onclick="squareRoot()">x <sup>1/2</sup></div>
            <div class="btn btn-secondary" onclick="outputOperator('/')">÷</div>
          </div>
        </div>
        <div class="row">
          <div class="buttonWrapper d-flex gap-1">
            <div class="btn btn-dark" onclick="outputValue('7')">7</div>
            <div class="btn btn-dark" onclick="outputValue('8')">8</div>
            <div class="btn btn-dark" onclick="outputValue('9')">9</div>
            <div class="btn btn-secondary" onclick="outputOperator('*')">×</div>
          </div>
        </div>
        <div class="row">
          <div class="buttonWrapper d-flex gap-1">
            <div class="btn btn-dark" onclick="outputValue('4')">4</div>
            <div class="btn btn-dark" onclick="outputValue('5')">5</div>
            <div class="btn btn-dark" onclick="outputValue('6')">6</div>
            <div class="btn btn-secondary" onclick="outputOperator('-')">-</div>
          </div>
        </div>
        <div class="row">
          <div class="buttonWrapper d-flex gap-1">
            <div class="btn btn-dark" onclick="outputValue('1')">1</div>
            <div class="btn btn-dark" onclick="outputValue('2')">2</div>
            <div class="btn btn-dark" onclick="outputValue('3')">3</div>
            <div class="btn btn-secondary" onclick="outputOperator('+')">+</div>
          </div>
        </div>
        <div class="row">
          <div class="buttonWrapper d-flex gap-1">
            <div class="btn btn-dark" onclick="outputValue('±')"> ± </div>
            <div class="btn btn-dark" onclick="outputValue('0')">0</div>
            <div class="btn btn-dark" onclick="outputValue('.')">.</div>
            <div class="btn btn-secondary" onclick="solve()">=</div>
          </div>
        </div>
      </div>
      <div class="rightWrapper">
        <nav class="navbar text-white">
          <div class="container-fluid justify-content-start" style="padding-left: 0;">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg> -->
            <a class="navbar-brand text-white" onclick="changeContent('history')">History</a>
            <a class="navbar-brand text-white" onclick="changeContent('memory')">Memory</a>
          </div>
        </nav>
        <p id="p">There's no history yet</p>

      </div>
    </div>
  </section>
</body>
<script src="./js/index.js"></script>

</html>
