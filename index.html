<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Paramitized Functions</h1>
        <p>Argument</p>
        <p>Parameter</p>
        <button class="btn btn-primary" onclick="toggle('Ben')">Alert</button>
        <button class="btn btn-primary" onclick="toggle2()">No Arg</button>
        <button class="btn btn-primary" onclick="toggle2('Ben', 'whats up')">Alert</button>
        <button class="btn btn-primary" onclick="toggle3()">No Arg</button>
        <button class="btn btn-primary" onclick="toggle3('Ben', 'whats up')">Alert</button>
        <button class="btn btn-primary" onclick="toggle3('Ben')">Alert</button>
    </div>
</body>
<script>
    // Function with parameters
    function toggle(name){
        alert('Hello ' + name)
    }

    // No default value
    function toggle2(name, message){
        alert(name + message)
    }
    // Default Value
    function toggle3(name='No name', message='No message'){
        alert(name + message)
    }
</script>
</html>
